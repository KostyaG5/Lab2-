<html>
<head>
	<meta http-equiv="Content-Type" content="texthtml; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles/style.css">	
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="container p-3">

		<div class="form">
			<div class="form-group has-search">
				<span class="fa fa-search form-control-feedback" v-on:click="makeFilter()"></span> <!--  makeFilter() - not parameter -> v-model -->
				<input type="text" class="form-control search-value" placeholder="Search" v-model="searchValue"> <!--  v-model="searchValue" -->
			</div>
		</div>	

		<div class="row">
			<div class="col font-weight-bold">Image</div>	
			<div class="col font-weight-bold">Name</div>
			<div class="col font-weight-bold">Email</div>
			<div class="col font-weight-bold">Status</div>
			<div class="col"></div>
	    </div>	
	    <div class="users">
			<div class="row" v-for="item, index in users">
				<div class="col"></div>	
				<div class="col">{{item.name}}</div>
				<div class="col"></div>
				<div class="col"></div>
				<div class="col"><button class="btn btn-link" v-bind:value="item.indexOriginal" v-on:click="makeRemove(item.indexOriginal)">remove</button></div>
			</div>			
	    </div>		
	</div>

	<script src="styles/bootstrap-4.1.2/popper.js"></script>
	<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>

	<script src="js/build.js"></script>
</body>
</html>
